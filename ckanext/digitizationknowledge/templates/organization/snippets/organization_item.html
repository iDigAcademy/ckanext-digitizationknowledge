{% ckan_extends %}

{% block datasets %}
{% if organization.package_count %}
  <strong class="count">{{ ungettext('{num} Digitization Resource', '{num} Digitization Resources', organization.package_count).format(num=organization.package_count) }}</strong><br/>
{% else %}
  <span class="count">{{ _('0 Digitization Resources') }}</span><br/>
{% endif %}
{% endblock %}
