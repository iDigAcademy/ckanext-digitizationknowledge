{% ckan_extends %}

{% block datasets %}
    {% if group.package_count %}
      <strong class="count">{{ ungettext('{num} Digitization Resource', '{num} Digitization Resources', group.package_count).format(num=group.package_count) }}</strong><br/>
    {% elif group.package_count == 0 %}
      <span class="count">{{ _('0 Digitization Resources') }}</span><br/>
    {% endif %}
  {% endblock %}
