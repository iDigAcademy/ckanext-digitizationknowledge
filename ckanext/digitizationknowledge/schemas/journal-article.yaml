scheming_version: 2
dataset_type: journal-article
about: A reimplementation of the CKAN dataset schema for scholarly articles
about_url: https://github.com/fpichardom/ckan_modified_schemas


dataset_fields:

# our id + name fields are uuids and always equal

#- preset: digitizationknowledge_dataset_id
- field_name: id
  label: ID
  preset: digitizationknowledge_dataset_id
  label: ID

- preset: digitizationknowledge_dataset_name

- field_name: title
  label: Title
  preset: title
  display_property: dc.title
  form_placeholder: eg. A descriptive title
  required: True

- field_name: url
  label: Source
  form_placeholder: http://example.com/
  display_property: schema:url
  display_snippet: link.html
  required: True

- field_name: doi
  label: DOI
  form_placeholder: https://doi.org/10.3897/zookeys.209.3135
  display_property: dc:identifier:doi
  display_snippet: link.html

- field_name: author
  label: First Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator:email
  display_snippet: email.html
  display_email_name_field: author

- field_name: other_authors
  label: Other Authors
  preset: multiple_text
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: journal
  label: Journal
  required: True
  form_placeholder: Philosophical Transactions of the Royal Society B Biological Sciences
  display_property: schema:publisher

- field_name: journal_abbreviation
  label: Journal Abbreviation
  form_placeholder: Phil. Trans. R. Soc. B
  display_property: schema:publisher

- field_name: volume
  label: Volume
  validators: int_validator
  display_property: schema:volumeNumber

- field_name: issue
  label: Issue
  display_property: schema:issueNumber

- field_name: date_published
  label: Date Published
  preset: date
  display_property: schema:datePublished
  help_text: If the publication has only year then use the first of January as filler (eg., 01-01-2025)

- field_name: pages
  label: pages
  form_placeholder: 1-5
  display_property: schema:pagination

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government
  display_property: dc:subject

- field_name: task_clusters
  label: Task Clusters
  help_text:
  preset: multiple_select
  choices:
  - value: pre-digitization_curation
    label: Pre Digitization Curation
  - value: image_capture
    label: Image Capture
  - value: image_processing
    label: Image Processing
  - value: digital_data_capture
    label: Digital Data Capture
  - value: georeferencing
    label: Georeferencing
  - value: project_design_and_management
    label: Project Design and Management
  - value: digitization_general
    label: Digitization General

- field_name: task
  label: Task
  preset: multiple_select
  choices:
  - value: whole-drawer imaging
    label: Whole-drawer imaging
  - value: label imaging
    label: Label imaging
  - value: quality control
    label: Quality Control

- field_name: preparations
  label: Preparations
  preset: multiple_select
  display_property: dwc:preparations
  choices:
  - value: flat sheets and packets
    label: Flat Sheets and Packets
  - value: herbarium sheets
    label: Herbarium Sheets
  - value: pinned things
    label: Pinned Things in Trays and Drawers
  - value: pinned dried insects
    label: Pinned Dried Insects
  - value: things in spirits
    label: Things in Spirits in Jars
  - value: three-dimensional objects
    label: Three-dimensional Objects in Trays and Boxes

- field_name: audience
  label: Audience
  preset: select
  display_property: schema:audience
  choices:
  - value: biodiversity specific
    label: Biodiversity Specific
  - value: general
    label: General

- field_name: discipline
  label: Discipline
  preset: multiple_select
  display_property: ltc:discipline
  choices:
  - value: botany
    label: Botany
  - value: botany - seed plants
    label: Botany - Seed Plants
  - value: entomology
    label: Entomology
  - value: paleontology
    label: Paleontology
  - value: zoology - vertebrates
    label: Zoology - Vertebrates
  - value: ornithology
    label: Ornithology
  - value: ichthyology
    label: Ichthyology

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  required: True


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: doi
  label: DOI
  form_placeholder: https://doi.org/10.3897/zookeys.209.3135
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
