scheming_version: 2
dataset_type: book
about: A reimplementation of the CKAN dataset schema for book
about_url: https://github.com/iDigAcademy/ckanext-digitizationknowledge


dataset_fields:

# our id + name fields are uuids and always equal

- field_name: id
  label: ID
  preset: digitizationknowledge_dataset_id
  label: ID

- preset: digitizationknowledge_dataset_name

- field_name: title
  label: Title
  display_property: dc.title
  form_placeholder:
  validators: unicode_safe digitizationknowledge_required
  required: True

- field_name: url
  label: URL
  form_placeholder: e.g., https://digitizationknowledge.org
  display_property: schema:url
  display_snippet: link.html
  required: True

- field_name: doi
  label: DOI
  form_placeholder: e.g., https://doi.org/10.3897/zookeys.209.3135
  display_property: dc:identifier:doi
  display_snippet: link.html

- field_name: isbn
  label: ISBN
  display_property: schema:isbin

- field_name: author
  label: First Author
  required: True
  form_placeholder: e.g., Sam Doe
  help_text: Author's name written in the resource
  display_property: dc:creator
  
- field_name: author_email
  label: First Author's Email
  form_placeholder: e.g., sam.doe@digitizationknowledge.org
  display_property: dc:creator:email
  display_snippet: email.html
  display_email_name_field: author

- field_name: other_authors
  label: Other Authors
  preset: multiple_text
  form_placeholder: e.g., Sam Doe
  help_text: Author's name written in the resource
  display_property: dc:creator

- field_name: editor
  label: Editor
  preset: multiple_text
  form_placeholder: e.g., Sam Doe
  help_text: Editor's name written in the resource
  display_property: schema:editor

- field_name: publisher
  label: Publisher
  required: True
  display_property: schema:publisher

- field_name: location_created
  label: Location Created
  display_property: schema:locationCreated

- field_name: date_created
  label: Date Created
  preset: date
  display_property: schema:dateCreated

- field_name: date_modified
  label: Date Modified
  preset: date
  display_property: schema:dateModified

- field_name: date_published
  label: Date Published
  preset: date
  display_property: schema:datePublished

- field_name: number_of_pages
  label: Number of Pages
  display_property: schema:numberOfPages

- field_name: book_edition
  label: Book Edition
  display_property: schema:bookEdition

- field_name: is_part_of
  label: Part Of (URL)
  display_property: schema:isPartOf
  display_snippet: link.html
  form_placeholder: https://digitizationknowledge.org
  help_text: Internal link to the resource this is part of

- field_name: is_part_of_title
  label: Part Of (Title)
  display_property: schema:isPartOf
  help_text: Title of the resourse this is part of

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'
  display_property: schema:version

- field_name: in_language
  label: Language
  preset: multiple_select
  display_property: schema:inLanguage
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: in_language
  datastore_choices_columns:
    value: value
    label: label

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  required: True

- field_name: notes
  label: Description
  form_snippet: markdown.html

- field_name: category
  label: Category
  preset: select
  display_property: schema:category
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: book_category
  datastore_choices_columns:
    value: value
    label: label

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: e.g., digitization workflow
  display_property: dc:subject

- field_name: in_digitization_academy_course
  label: In Digitization Academy Course
  help_text: Is this resource part of a course in the Digitization Academy?
  preset: radio
  choices:
  - value: true
    label: "Yes"
  - value: false
    label: "No"
  validators: boolean_validator
  output_validators: boolean_validator

- field_name: digitization_academy_course
  label: Digitization Academy Courses
  preset: multiple_select
  display_property: dk:digitization_academy_course
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: digitization_academy_course
  datastore_choices_columns:
    value: value
    label: label

- field_name: task_clusters
  label: Task Clusters
  help_text:
  preset: multiple_select
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: task_clusters
  datastore_choices_columns:
    value: value
    label: label

- field_name: task
  label: Task
  preset: multiple_select
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: task
  datastore_choices_columns:
    value: value
    label: label

- field_name: preparations
  label: Preparations
  preset: multiple_select
  display_property: dwc:preparations
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: preparations
  datastore_choices_columns:
    value: value
    label: label

- field_name: audience
  label: Audience
  preset: multiple_select
  display_property: schema:audience
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: audience
  datastore_choices_columns:
    value: value
    label: label

- field_name: discipline
  label: Discipline
  preset: multiple_select
  display_property: ltc:discipline
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: discipline
  datastore_choices_columns:
    value: value
    label: label

- field_name: equipment
  label: Equipment
  preset: multiple_select
  choices_helper: scheming_datastore_choices
  sorted_choices: true
  datastore_choices_resource: equipment
  datastore_choices_columns:
    value: value
    label: label

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: doi
  label: DOI
  display_property: dc:identifier:doi
  display_snippet: link.html

- field_name: isbn
  label: ISBN
  display_property: schema:isbn

- field_name: date_created
  label: Date Created
  preset: date
  display_property: schema:dateCreated

- field_name: date_modified
  label: Date Modified
  preset: date
  display_property: schema:dateModified

- field_name: date_published
  label: Date Published
  preset: date
  display_property: schema:datePublished

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: 'e.g., 1.0'
  display_property: schema:version
  
- field_name: name
  label: Name
  form_placeholder: Title

- field_name: description
  label: Description
  form_snippet: markdown.html

- field_name: format
  label: Format
  preset: resource_format_autocomplete
